<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep gradient background - dark tech aesthetic -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for data flows -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#0084ff;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Soft glow for text -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.03">
    <line x1="0" y1="0" x2="1920" y2="1080" stroke="#00d4ff" stroke-width="0.5"/>
    <line x1="1920" y1="0" x2="0" y2="1080" stroke="#00d4ff" stroke-width="0.5"/>
    <circle cx="960" cy="540" r="400" fill="none" stroke="#00d4ff" stroke-width="0.5"/>
    <circle cx="960" cy="540" r="600" fill="none" stroke="#00d4ff" stroke-width="0.5"/>
  </g>
  
  <!-- Data flow visualization - left side -->
  <g opacity="0.6">
    <!-- Comment bubbles flowing in -->
    <circle cx="150" cy="200" r="8" fill="#00d4ff" opacity="0.4">
      <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="350" r="6" fill="#0084ff" opacity="0.5">
      <animate attributeName="cy" values="350;330;350" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="520" r="7" fill="#00d4ff" opacity="0.3">
      <animate attributeName="cy" values="520;500;520" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="680" r="9" fill="#0084ff" opacity="0.4">
      <animate attributeName="cy" values="680;660;680" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="850" r="6" fill="#00d4ff" opacity="0.5">
      <animate attributeName="cy" values="850;830;850" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Data flow visualization - right side (structured output) -->
  <g opacity="0.7">
    <!-- Data nodes representing structured output -->
    <rect x="1650" y="180" width="80" height="4" rx="2" fill="#00d4ff" opacity="0.6"/>
    <rect x="1700" y="200" width="120" height="4" rx="2" fill="#0084ff" opacity="0.5"/>
    <rect x="1680" y="220" width="100" height="4" rx="2" fill="#00d4ff" opacity="0.4"/>
    
    <rect x="1650" y="320" width="90" height="4" rx="2" fill="#0084ff" opacity="0.6"/>
    <rect x="1690" y="340" width="110" height="4" rx="2" fill="#00d4ff" opacity="0.5"/>
    <rect x="1670" y="360" width="95" height="4" rx="2" fill="#0084ff" opacity="0.4"/>
    
    <rect x="1660" y="500" width="85" height="4" rx="2" fill="#00d4ff" opacity="0.6"/>
    <rect x="1700" y="520" width="115" height="4" rx="2" fill="#0084ff" opacity="0.5"/>
    <rect x="1680" y="540" width="105" height="4" rx="2" fill="#00d4ff" opacity="0.4"/>
    
    <rect x="1650" y="680" width="95" height="4" rx="2" fill="#0084ff" opacity="0.6"/>
    <rect x="1690" y="700" width="125" height="4" rx="2" fill="#00d4ff" opacity="0.5"/>
    <rect x="1670" y="720" width="90" height="4" rx="2" fill="#0084ff" opacity="0.4"/>
    
    <rect x="1660" y="860" width="100" height="4" rx="2" fill="#00d4ff" opacity="0.6"/>
    <rect x="1700" y="880" width="110" height="4" rx="2" fill="#0084ff" opacity="0.5"/>
  </g>
  
  <!-- Central data transformation flow -->
  <g opacity="0.2">
    <path d="M 300 540 Q 960 300 1620 540" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
    <path d="M 300 540 Q 960 780 1620 540" fill="none" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>
  
  <!-- Center focal point - abstract scraper icon -->
  <g transform="translate(960, 540)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
    <circle cx="0" cy="0" r="100" fill="none" stroke="#0084ff" stroke-width="1.5" opacity="0.5">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="30s"
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner structure - representing data extraction -->
    <g opacity="0.6">
      <line x1="-60" y1="0" x2="60" y2="0" stroke="#00d4ff" stroke-width="2"/>
      <line x1="0" y1="-60" x2="0" y2="60" stroke="#00d4ff" stroke-width="2"/>
      <circle cx="-45" cy="-45" r="5" fill="#00d4ff"/>
      <circle cx="45" cy="-45" r="5" fill="#00d4ff"/>
      <circle cx="-45" cy="45" r="5" fill="#00d4ff"/>
      <circle cx="45" cy="45" r="5" fill="#00d4ff"/>
    </g>
    
    <!-- Central node -->
    <circle cx="0" cy="0" r="15" fill="#0084ff" opacity="0.8" filter="url(#glow)"/>
    <circle cx="0" cy="0" r="8" fill="#00d4ff" opacity="0.9"/>
  </g>
  
  <!-- Flowing data particles -->
  <g opacity="0.5">
    <circle cx="400" cy="300" r="3" fill="#00d4ff">
      <animate attributeName="cx" values="400;1520;400" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="540" r="3" fill="#0084ff">
      <animate attributeName="cx" values="450;1470;450" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="420" cy="780" r="3" fill="#00d4ff">
      <animate attributeName="cx" values="420;1500;420" dur="9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;1;0.6" dur="9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Project title -->
  <g filter="url(#textGlow)">
    <text x="960" y="200" font-family="'Inter', 'Segoe UI', -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle" letter-spacing="-1">
      TikTok Comments Scraper
    </text>
    <text x="960" y="260" font-family="'Inter', 'Segoe UI', -apple-system, sans-serif" font-size="28" font-weight="400" fill="#00d4ff" text-anchor="middle" letter-spacing="2" opacity="0.9">
      EXTRACT 路 ANALYZE 路 AUTOMATE
    </text>
  </g>
  
  <!-- Bottom tagline -->
  <g opacity="0.7">
    <text x="960" y="920" font-family="'Inter', 'Segoe UI', -apple-system, sans-serif" font-size="22" font-weight="300" fill="#ffffff" text-anchor="middle" opacity="0.8">
      Powerful comment extraction for marketers, researchers, and developers
    </text>
  </g>
  
  <!-- Subtle accent lines at bottom -->
  <g opacity="0.3">
    <line x1="760" y1="960" x2="1160" y2="960" stroke="#00d4ff" stroke-width="2"/>
    <circle cx="960" cy="960" r="4" fill="#00d4ff"/>
  </g>
  
  <!-- Technical details overlay - subtle data metrics -->
  <g opacity="0.15" font-family="'Courier New', monospace" font-size="11" fill="#00d4ff">
    <text x="80" y="1000">JSON 路 CSV 路 EXCEL</text>
    <text x="1650" y="1000" text-anchor="end">99.2% UPTIME</text>
    <text x="80" y="80">REAL-TIME EXTRACTION</text>
    <text x="1650" y="80" text-anchor="end">100+ RECORDS/MIN</text>
  </g>
</svg>